    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css");

        :root { --primary: #FFD600; --accent: #FF6B6B; --bg: #FFFBE6; --text: #2c3e50; }
        body { margin: 0; padding: 0; font-family: 'Pretendard', sans-serif; background-color: var(--bg); display: flex; justify-content: center; min-height: 100vh; }
        
        #root { width: 100%; max-width: 420px; padding: 20px; box-sizing: border-box; }
        .app-container { background: white; padding: 30px 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; border: 2px solid #FFE082; min-height: 80vh; display: flex; flex-direction: column; justify-content: center; position: relative; }
        
        h1 { color: var(--text); font-size: 26px; font-weight: 800; margin-bottom: 10px; line-height: 1.3; letter-spacing: -1px; }
        h2 { font-size: 20px; margin-bottom: 25px; color: #333; font-weight: 700; line-height: 1.5; letter-spacing: -0.5px; }
        p { color: #666; font-size: 16px; line-height: 1.6; word-break: keep-all; font-weight: 500; }
        
        .duck-img { font-size: 80px; margin: 20px 0; animation: float 3s ease-in-out infinite; }
        
        .btn { width: 100%; padding: 18px; margin: 8px 0; border: none; border-radius: 16px; background-color: var(--primary); color: #333; font-size: 17px; font-weight: 700; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 0 #FBC02D; letter-spacing: -0.5px; }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        .btn.outline { background: white; border: 2px solid #eee; box-shadow: 0 2px 0 #eee; color: #555; }
        .btn.outline:hover { border-color: var(--primary); color: #333; background: #FFFDE7; }
        
        .progress-bar { width: 100%; height: 8px; background: #f0f0f0; border-radius: 5px; margin-bottom: 30px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); transition: width 0.3s; }
        
        .box { background: #F9F9F9; padding: 22px; border-radius: 18px; margin: 15px 0; text-align: left; }
        .tag { display: inline-block; padding: 6px 14px; background: var(--text); color: white; border-radius: 20px; font-size: 13px; margin-bottom: 12px; font-weight: 700; }
        .ad-space { width: 100%; height: 80px; background: #f5f5f5; border-radius: 12px; margin: 20px 0; display: flex; align-items: center; justify-content: center; color: #bbb; font-size: 13px; border: 2px dashed #ddd; font-weight: 600; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
